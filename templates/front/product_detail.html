<!-- product_detail.html -->
{% extends "front/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<section class="product_detail_section py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="carouselProductDetail" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for image in product.images.all %}
                            <div class="carousel-item {% if forloop.first %}active{% endif %}" style="height: 400px;">
                                <img src="{{ image.image.url }}" alt="{{ product.name }}" class="d-block w-100 h-100 img-fluid" >
                            </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselProductDetail" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselProductDetail" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <h2>{{ product.name }}</h2>
                <p><strong>Price: {{ product.price }} ETB per square meter</strong></p>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
