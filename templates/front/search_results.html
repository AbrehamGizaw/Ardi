<!-- search_results.html -->
{% extends "front/base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<section class="search_results_section py-5">
    <div class="container">
        <div class="heading_container text-center mb-5">
            <h2>Search Results</h2>
        </div>
        <div class="row">
            {% for product in search_results %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100" style="background-color: rgb(175, 202, 253);">
                        <a href="{% url 'product_detail' product.id %}">
                            <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;">
                        </a>
                        <div class="text-center">
                            <h5 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ product.name }}</h5>
                        </div>
                        <div>
                            <p class="card-text"><strong>Price: {{ product.price }} ETB per square meter</strong></p>
                        </div>
                        <div>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
