{% extends 'front/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="background-color: #f8f9fa; border-radius: 10px;">
        <div class="card-body">
            <h2 class="text-primary">Enter New Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Set Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
